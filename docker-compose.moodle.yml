version: '3.8'

services:
  moodle-db:
    image: mysql:8.0
    container_name: moodle-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodleuser
      MYSQL_PASSWORD: moodlepass
    volumes:
      - moodle_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  moodle:
    image: moodlehq/moodle-php-apache:4.3
    container_name: moodle-app
    ports:
      - "8080:80"
    volumes:
      - moodle_app_data:/var/www/html
    depends_on:
      - moodle-db

volumes:
  moodle_mysql_data:
  moodle_app_data: